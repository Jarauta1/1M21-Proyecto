<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <LINK REL=StyleSheet HREF="./CSS/style.css">
    <div id="head"></div>
</head>

<body>
    <header>
        <div id="click">
            <div id="headerLiga">
                <div id="imagen"></div>
                <div id="cabecero">
                    <div> <a href="./index.html"><img src="./Imagenes/home.png" title="Home" height="50"></a></div>
                    <div> <a href="./index.html"><img src="./Imagenes/11.png" title="Your team" height="50"></a></div>
                    <div id="teams">
                        <label for="teams1"><img src="./Imagenes/shield.png" title="Teams" height="50"></label>
                    </div>
                </div>
                <div id="search">
                    <div id="icon-search">
                        <i id="iconSearch"><img src="./Imagenes/lupa.png" height="30"></i>
                    </div>
                </div>
            </div>
            <div id="teams">
                <input id="teams1" name="Teams" type="checkbox">
                <div id="shields"></div>
            </div>
        </div>
    </header>

    <div id="search2">
        <div id="ctn-bars-search">
            <input type="text" id="inputSearch" placeholder="Search your league">
        </div>
        <ul id="box-search">
            <li><a href="#"><img src="./Imagenes/lupa.png" height="10" onclick=entrar("Spain")>La Liga</a></li>
            <li><a href="#"><img src="./Imagenes/lupa.png" height="10" onclick=entrar("England")>Premier League</a></li>
            <li><a href="#"><img src="./Imagenes/lupa.png" height="10" onclick=entrar("Germany")>Bundesliga</a></li>
            <li><a href="#"><img src="./Imagenes/lupa.png" height="10" onclick=entrar("Italy")>Serie A</a></li>
            <li><a href="#"><img src="./Imagenes/lupa.png" height="10" onclick=entrar("France")>Ligue 1</a></li>
            <li><a href="#"><img src="./Imagenes/lupa.png" height="10" onclick=entrar("Spain")>Netherland</a></li>
        </ul>
        <div id="cover-ctn-search">
        </div>
    </div>

    <main>

        <div class="table-users">
            <div class="seccion">
                <input id="seccion-one" type="checkbox" name="tabs">
                <label class="top" for="seccion-one">Results<div id="select"></div></label>
                <div class="seccion-content">
                    <table id="tableR" cellspacing="0">
                        <thead>
                            <tr id="tableFirst">
                                <th>Stadium</th>
                                <th>Date</th>
                                <th></th>
                                <th>Owner</th>
                                <th>Score</th>
                                <th>Guest</th>
                                <th></th>
                                <th>Status</th>
                                <th>Period 1</th>
                                <th>Period 2</th>
                            </tr>
                        </thead>
                        <tbody id="datos">


                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <div class="table-users">
            <div class="seccion">
                <input id="seccion-two" type="checkbox" name="tabs">
                <label class="top" for="seccion-two">Table</label>
                <div class="seccion-content">
                    <table id="tableC" cellspacing="0">
                        <thead>
                            <tr id="tableFirst">
                                <td id="colorClasificacion"></td>
                                <th>Position</th>
                                <th></th>
                                <th>Team</th>
                                <th>P</th>
                                <th>W</th>
                                <th>D</th>
                                <th>L</th>
                                <th>GF</th>
                                <th>GA</th>
                                <th>GD</th>
                                <th><strong>Points</strong></th>
                            </tr>
                        </thead>
                        <tbody id="clasificacion"></tbody>
                    </table>
                </div>

            </div>
        </div>


    </main>
    <footer>

    </footer>
    <div id="pantalla"></div>

    <script src="./JS/league.js">

    </script>
</body>

</html>
