<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <LINK REL=StyleSheet HREF="./CSS/style.css">
    <!-- Div para introducir icono y título de la página -->
    <div id="head"></div>
</head>

<body class="body">
    <header>
        <div id="click">
            <!-- Div donde contiene las imagenes para los botones de la liga, "home", "equipo favorito", "escudos" y búsqueda -->
            <div id="headerLiga">
                <div id="imagen"></div> <!-- Imagen de la liga seleccinada -->
                <div id="cabecero">
                    <!-- Imagen casa -->
                    <div> <a href="./index.html"><img src="./Imagenes/home.png" title="Home" height="50"></a></div>
                    <!-- Imagen campo -->
                    <div> <a href="./favoritos.html"><img src="./Imagenes/11.png" title="Your team" height="50"></a>
                    </div>
                    <div id="teams">
                        <!-- Imagen escudos, esta en un label para poder desplegar el div-"shields" (está oculto inicialmente) donde están los escudos -->
                        <label for="teams1"><img src="./Imagenes/shield.png" title="Teams" height="50"></label>
                    </div>
                </div>
                <div id="search">
                    <div id="icon-search">
                        <i id="iconSearch"><img src="./Imagenes/lupa.png" height="30"></i>
                    </div>
                </div>
            </div>
            <div id="teams">
                <!-- Si se pulsa en el label "teams1" este input se hace visible -->
                <input id="teams1" name="Teams" type="checkbox">
                <div id="shields"></div> <!-- Div donde se introducen los escudos de cada liga una vez obtenidos -->
            </div>
        </div>
    </header>

    <div id="search2">
        <div id="ctn-bars-search">
            <input type="text" id="inputSearch" placeholder="Search your league">
        </div>
        <ul id="box-search">
            <li><a href="#"><img src="./Imagenes/lupa.png" height="10" onclick=entrar("Spain")>La Liga</a></li>

        </ul>
        <div id="cover-ctn-search">
        </div>
    </div>

    <main>
        <!-- Tabla de resultados -->
        <div class="tabla">
            <div class="seccion">
                <!-- Misma funcionalidad que con el desplegable de los escudos, pero en vez de desplegar un input, se desplega una tabla -->
                <input id="resultados" type="checkbox" name="desplegable">
                <label class="top" for="resultados">Resultados<div id="select"></div></label>
                <div class="contenido">
                    <table id="tablaResultados" cellspacing="0">
                        <!-- En el <thead> indico el nombre de las columnas... -->
                        <thead>
                            <tr id="titulos">
                                <th>Estadio</th>
                                <th>Fecha</th>
                                <th></th>
                                <th>Local</th>
                                <th>Marcador</th>
                                <th>Visitante</th>
                                <th></th>
                                <th>Estado</th>
                                <th>1ª Parte</th>
                                <th>2ª Parte</th>
                            </tr>
                        </thead>
                        <!-- ... y en el <tbody> cargo las filas con los datos seleccionados (deseados) -->
                        <tbody id="datos">


                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <div class="tabla">
            <div class="seccion">
                <!-- Misma funcionalidad que con el desplegable de los escudos, pero en vez de desplegar un input, se desplega una tabla -->
                <input id="clasificacion" type="checkbox" name="desplegable">
                <label class="top" for="clasificacion">Clasificación</label>
                <div class="contenido">
                    <table id="tablaClasificacion" cellspacing="0">
                        <!-- Cellspacing = 0 : hace que las celdas no esten separadas y parezca un fondo continuo -->
                        <!-- En el <thead> indico el nombre de las columnas... -->
                        <thead>
                            <tr id="titulos">
                                <td id="colorClasificacion"></td>
                                <th>Posición</th>
                                <th></th>
                                <th>Equipo</th>
                                <th>PJ</th>
                                <th>G</th>
                                <th>E</th>
                                <th>P</th>
                                <th>GF</th>
                                <th>GC</th>
                                <th>DG</th>
                                <th><strong>Puntos</strong></th>
                            </tr>
                        </thead>
                        <!-- ... y en el <tbody> cargo las filas con los datos seleccionados (deseados) -->
                        <tbody id="datosClasificacion"></tbody>
                    </table>
                </div>

            </div>
        </div>


    </main>
    <footer>
        <div class = "tituloFooter">
            <h3 class="tituloFavoritos">Jugadores ya seleccionados</h3>
        </div>
        <!-- <div> de un 5% de ancho respecto de la página total -->
        <div class="footer">
            <div class="div5"></div>
            <!-- <div> de un 90% de ancho respecto de la página total -->
            <div class="div45">
                <!-- <div>'s para cargar cuantos jugadores han sido seleccinados ya' -->
                <div id="totalPorteros"></div>
                <div id="totalDefensas"></div>
            </div>
            <div class="div45">
                <!-- <div>'s para cargar cuantos jugadores han sido seleccinados ya' -->
                <div id="totalMedios"></div>
                <div id="totalDelanteros"></div>
            </div>
            <div class="div5"></div>
        </div>
    </footer>
    <div id="pantalla"></div>

    <script src="./JS/league.js">

    </script>
</body>

</html>
