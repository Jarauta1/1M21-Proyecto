<!DOCTYPE html>
<html lang="en">

<head>

                <img id="logo" src="./Imagenes/logo Spain.png" onclick=entrar("Spain") width="" height="">

                    <div class="nav-item">
                        <h1 class="nav-text">LET'S PLAY</h1>
                    </div>
                </nav>
            </div>

        </div>
